<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="./webform.css">
    </head>
    <body>
       <form action="">
        <h1><u>Placement Registration Form</u></h1>
        <label for="name">Name</label>
        <input type="text" name="" id="" placeholder="Firstname" required>
        <input type="text" name="" id="" placeholder="lastname" required>
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="" id="" required>
        <br><br>
        <label for="address">Address</label>
        <input type="text">
        <br><br>
        <label for="name">Phone no.</label>
        <input type="number" name="" id="" required>
        <br><br>
        <label for="gender">Gender</label><br><br>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <br><br>
        <label for="ssc">SSC Percentage</label>
        <input type="number" name="" id="">
        <br><br>
        <label for="hsc">HSC/Diploma Percentage</label>
        <input type="number" name="" id="">
        <br><br>
        <label for="branch">Select your Branch</label>
        <select name="branch" id="">
            <option value="branch">Computer</option>
            <option value="branch">Information Technology</option>
            <option value="branch">Mechanical</option>
            <option value="branch">Civil</option>
            <option value="branch">Electrical</option>
            <option value="branch">Electronics & Telecommunication</option>
        </select>
        <br><br>
        <label for="institute">Institute</label>
        <input type="text" value="">
        <br><br>
        <!-- <input type="submit" value="Submit"> -->
        <button type="submit">Submit</button>
       </form> 
    </body>
</html>
